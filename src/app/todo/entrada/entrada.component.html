<div class="row justify-content-md-center">
<div class="col col-md-5 my-2">
<input class="form-control" placeholder="Introduce un alumno para añadir" type="text" [(ngModel)]="tarea" (keyup.enter)="addTarea()" />
<input class="form-control" placeholder="Introduce una nota para añadir" type="text" [(ngModel)]="nota" (keyup.enter)="addTarea()" />
</div>
<div class="col col-md-3 my-2">
<button type="button" (click)="addTarea()" class="btn btn-primary">
    Añadir Tarea
</button>
</div>
</div>
